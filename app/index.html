<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/img/favicon/cerasus.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/dist/main.css" />
    <title>Restaurant Cerasus</title>
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <div class="logo">
          <h1 class="logo-text"></h1>
          <p class="logo-name">Restaurant Cerasus</p>
        </div>
        <div class="navigation-button">
          <input type="checkbox" id="nav-check" />
          <label for="nav-check">
            <span></span><span></span><span></span>
          </label>
        </div>
        <section class="section hero">
          <h2 class="hero-title">Ceren Çetinyürek</h2>
          <p class="hero-description">
            "Lorem ipsum dolor sit amet consectetur."
          </p>
          <button type="button" class="button button-primary" id="hero-button">
            Reservation
          </button>
        </section>
      </div>
    </header>

    <nav class="navigation">
      <ul class="navigation-list">
        <li class="navigation-list-item">
          <a href="./index.html" class="navigation-link active">Home</a>
        </li>
        <li class="navigation-list-item">
          <a href="#" class="navigation-link">About Us</a>
        </li>
        <li class="navigation-list-item">
          <a href="#" class="navigation-link">Menu</a>
        </li>
        <li class="navigation-list-item">
          <a href="#" class="navigation-link">Gallery</a>
        </li>
        <li class="navigation-list-item">
          <a href="#" class="navigation-link">Team</a>
        </li>
        <li class="navigation-list-item">
          <a href="#" class="navigation-link">Reservation</a>
        </li>
        <li class="navigation-list-item">
          <a href="#" class="navigation-link">Contact Us</a>
        </li>
        <p class="logo-name">Restaurant Cerasus</p>
      </ul>
    </nav>

    <div class="modal-container">
      <div class="form-container">
        <form class="reservation-form">
          <div class="reservation-form-top">
            <div class="form-group">
              <div class="form-control">
                <label for="fullname">Full name:</label>
                <input type="text" id="fullname" />
              </div>
              <div class="form-control">
                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" />
              </div>
              <div class="form-control">
                <label for="email">Email address:</label>
                <input type="email" id="email" />
              </div>
            </div>
            <div class="form-group">
              <div class="form-control">
                <label for="date">Date of booking</label>
                <input type="date" id="date" />
              </div>
              <div class="form-control">
                <label for="time">Time of booking</label>
                <input type="time" id="time" />
              </div>
              <div class="form-control">
                <label for="guest-count">Guest numbers</label>
                <input type="number" id="guest-count" min="1" max="12" />
              </div>
            </div>
          </div>
          <div class="reservation-form-bottom">
            <div class="form-group">
              <div class="form-control form-check">
                <input type="checkbox" id="form-check" />
                <label for="form-check">
                  I understand the menu may charge due to produce availability.
                </label>
              </div>
              <div class="form-control">
                <button type="button" class="button-secondary">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <main class="home"></main>

    <footer class="footer"></footer>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
